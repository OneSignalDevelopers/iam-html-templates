<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Onesignal In-App Message</title>
        <html lang="en">
            <head>
                <meta charset="UTF-8" />

                <meta
                    name="viewport"
                    content="width=device-width, initial-scale=1.0"
                />
                <meta http-equiv="X-UA-Compatible" content="ie=edge" />

                <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

                <script
                    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
                    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
                    crossorigin="anonymous"
                ></script>
                <script
                    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
                    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
                    crossorigin="anonymous"
                ></script>

                <!-- CSS Reset -->
                <link
                    href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
                    rel="stylesheet"
                />
                <link
                    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
                    rel="stylesheet"
                />

                <link
                    rel="stylesheet"
                    href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"
                />
                <script
                    src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"
                    async
                ></script>
            </head>
            <body>
                <div class="card mt-5 border-0">
                    <div class="text-center mt-5">
                        <img
                            class="img-fluid"
                            src="https://beefree-storage.onesignal.com/images/a9ef011c-6a3d-4f5d-b00a-f76ff95790b4/os1.png"
                        />
                    </div>

                    <div class="card-body">
                        <br />
                        <h1 class="text-center">Messaging Preferences</h1>
                        <h6 class="text-center">
                            Please select your preferred message channels
                        </h6>
                        <div></div>
                        <!-- Replace action url with any api endpoint that can receive the form data -->

                        <div class="container">
                            <div class="row text-center mb-2">
                                <div class="col">
                                    <label>Marketing Notifications</label>
                                </div>
                            </div>
                        </div>
                        <div class="row text-center">
                            <div class="col">
                                <input
                                    type="checkbox"
                                    class="btn-check btn btn-outline-success"
                                    id="marketing-push"
                                    autocomplete="off"
                                />
                                <label
                                    class="btn btn-outline-success"
                                    for="marketing-push"
                                    >Push</label
                                >

                                <input
                                    type="checkbox"
                                    class="btn-check"
                                    id="marketing-sms"
                                    checked
                                    autocomplete="off"
                                />
                                <label
                                    class="btn btn-outline-success"
                                    for="marketing-sms"
                                    >SMS</label
                                >

                                <input
                                    type="checkbox"
                                    class="btn-check"
                                    id="marketing-email"
                                    autocomplete="off"
                                />
                                <label
                                    class="btn btn-outline-success"
                                    for="marketing-email"
                                    >Email</label
                                >
                            </div>
                        </div>

                        <!-- -->
                        <div class="row">
                            <div class="col">&nbsp;</div>
                        </div>
                        <!-- -->

                        <div class="row text-center mb-2">
                            <div class="col">
                                <label>Important Updates</label>
                            </div>
                        </div>

                        <div class="row text-center">
                            <div class="col">
                                <input
                                    type="checkbox"
                                    class="btn-check btn btn-outline-success"
                                    id="important-push"
                                    autocomplete="off"
                                />
                                <label
                                    class="btn btn-outline-success"
                                    for="important-push"
                                    >Push</label
                                >

                                <input
                                    type="checkbox"
                                    class="btn-check"
                                    id="important-sms"
                                    checked
                                    autocomplete="off"
                                />
                                <label
                                    class="btn btn-outline-success"
                                    for="important-sms"
                                    >SMS</label
                                >

                                <input
                                    type="checkbox"
                                    class="btn-check"
                                    id="important-email"
                                    autocomplete="off"
                                />
                                <label
                                    class="btn btn-outline-success"
                                    for="important-email"
                                    >Email</label
                                >
                            </div>
                        </div>

                        <!-- -->
                        <div class="row">
                            <div class="col">&nbsp;</div>
                        </div>
                        <!-- -->

                        <div class="row text-center mb-4 mt-4">
                            <div class="col">
                                <button
                                    id="update-preferences-button"
                                    class="btn btn-primary tag-user"
                                    data-onesignal-unique-label="update-preferences-button"
                                >
                                    Update Preferences
                                </button>
                            </div>
                        </div>
                    </div>
                    <br />
                    <!-- For debugging, delete when done -->
                    <pre id="console"></pre>
                </div>

                <pre id="console"></pre>
                <script>
                    window.addEventListener("load", () => {
                        document
                            .querySelector("#update-preferences-button")
                            .addEventListener("click", updatePreferences);
                        // document
                        //     .querySelector(".add-track-click")
                        //     .addEventListener("click", trackClick);

                        async function updatePreferences(event) {
                            event.preventDefault();
                            document.querySelector("#console").textContent =
                                "Updating preferences...";

                            const marketingPush =
                                document.querySelector(
                                    "#marketing-push",
                                ).checked;
                            const marketingSms =
                                document.querySelector(
                                    "#marketing-sms",
                                ).checked;
                            const marketingEmail =
                                document.querySelector(
                                    "#marketing-email",
                                ).checked;
                            const importantPush =
                                document.querySelector(
                                    "#important-push",
                                ).checked;
                            const importantEmail =
                                document.querySelector(
                                    "#important-email",
                                ).checked;
                            const importantSms =
                                document.querySelector(
                                    "#important-sms",
                                ).checked;

                            document.querySelector("#console").textContent =
                                JSON.stringify({
                                    marketingPush,
                                    marketingSms,
                                    marketingEmail,
                                    importantPush,
                                    importantEmail,
                                    importantSms,
                                });

                            const tagResults = await Promise.all([
                                OneSignalIamApi.tagUser(event, {
                                    marketing_push: `${marketingPush}`,
                                }),
                                OneSignalIamApi.tagUser(event, {
                                    marketing_sms: `${marketingSms}`,
                                }),
                                OneSignalIamApi.tagUser(event, {
                                    marketing_email: `${marketingEmail}`,
                                }),
                                OneSignalIamApi.tagUser(event, {
                                    important_sms: `${importantSms}`,
                                }),
                                OneSignalIamApi.tagUser(event, {
                                    important_email: `${importantEmail}`,
                                }),
                                OneSignalIamApi.tagUser(event, {
                                    important_push: `${importantPush}`,
                                }),
                            ]);

                            document.querySelector("#console").textContent =
                                `Preferences updated: ${JSON.stringify(tagResults, null, 2)}`;
                            // Hidden for debugging purposes💩
                            // OneSignalIamApi.close(event);
                        }

                        function trackClick(event) {
                            OneSignalIamApi.addClickName(e);
                        }
                    });
                </script>
            </body>
        </html>
    </head>
</html>
